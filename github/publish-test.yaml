name: Run Tests on Push to Test Branch

on:
  push:
    branches:
      - test

jobs:
  run-tests-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd server
          npm install

      - name: Run create-user integration test
        run: npm run test-create-user

      - name: Run get-user integration test
        run: npm run test-get-user

      - name: Run login-user integration test
        run: npm run test-login-user

      - name: Run unit tests
        run: npm run test

      - name: Merge to main
        if: ${{ success() }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git merge test
          git push origin main
